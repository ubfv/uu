<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي سرعة الكتابة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #timer {
            margin-top: 20px;
            font-weight: bold;
        }

        #shareLink {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي سرعة الكتابة</h1>
        <div id="game" style="display:none;">
            <h2>اكتب الكلمات التالية:</h2>
            <p id="words"></p>
            <textarea id="input" placeholder="ابدأ الكتابة هنا..." rows="4"></textarea>
            <div id="timer">الوقت: <span id="time">0</span> ثواني</div>
            <button onclick="endGame()">إنهاء اللعبة</button>
        </div>
        <div id="start">
            <button onclick="startGame()">ابدأ اللعبة</button>
            <button onclick="generateLink()">إنشاء رابط للمشاركة</button>
            <p id="shareLink" style="display:none;"></p>
        </div>
    </div>
    <script>
        let startTime;
        let timerInterval;
        let wordsArray = [];
        const wordCount = 5;

        function generateRandomWords(numWords) {
            const words = ["برمجة", "تحدي", "كتابة", "سرعة", "موقع", "لعبة", "كلمات", "عشوائية"];
            let randomWords = [];
            for (let i = 0; i < numWords; i++) {
                const randomIndex = Math.floor(Math.random() * words.length);
                randomWords.push(words[randomIndex]);
            }
            return randomWords.join(" ");
        }

        function startGame() {
            document.getElementById("start").style.display = "none";
            document.getElementById("game").style.display = "block";

            // توليد كلمات عشوائية
            wordsArray = generateRandomWords(wordCount).split(" ");
            document.getElementById("words").textContent = wordsArray.join(" ");

            // إعادة تعيين الوقت
            document.getElementById("time").textContent = "0";
            startTime = Date.now();
            
            // بدء العداد
            timerInterval = setInterval(() => {
                const timePassed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById("time").textContent = timePassed;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const userInput = document.getElementById("input").value.trim();
            const isSuccess = userInput.split(" ").join("") === wordsArray.join("");
            const resultMessage = isSuccess ? `مبروك! انتهيت في ${timeTaken} ثواني.` : `للأسف! لم تكن جميع الكلمات صحيحة.`;

            alert(resultMessage);
            document.getElementById("game").style.display = "none";
            document.getElementById("start").style.display = "block";
            document.getElementById("input").value = ""; // إعادة تعيين حقل الإدخال
        }

        function generateLink() {
            const link = window.location.href; // رابط الصفحة الحالية
            const shareLink = `رابط التحدي: ${link}`;
            document.getElementById("shareLink").textContent = shareLink;
            document.getElementById("shareLink").style.display = "block";
        }
    </script>
</body>
</html>
